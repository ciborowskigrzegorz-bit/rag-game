<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>RPG Gra – Walka</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>⚔️ Bitwa!</h1>

        <div class="stats">
            <h2>Bohater</h2>
            <p><strong>{{ player.name }}</strong></p>
            <p>HP: {{ player.hp }}</p>
            <div class="hp-bar">
                <div class="hp-fill {% if player.hp < 30 %}hp-low blink{% endif %}"
                     style="width: {{ player.hp }}%">
                </div>
            </div>
        </div>

        {% if enemy %}
        <div class="stats enemy enemy-box fade-in-up">
            <h2>Przeciwnik</h2>
            <p><strong>{{ enemy.name }}</strong></p>
            <p>HP: {{ enemy.hp }}</p>
            <div class="hp-bar">
                <div class="hp-fill {% if enemy.hp < 30 %}hp-low blink{% endif %}"
                     style="width: {{ enemy.hp }}%">
                </div>
            </div>
        </div>
        {% endif %}

        {% if result %}
        <div class="result">
            <p><strong>Wynik walki:</strong> {{ result }}</p>
        </div>
        {% endif %}

        <form method="POST" action="/fight">
            <button type="submit">⚔️ Atakuj!</button>
        </form>

        <form method="POST" action="/use-item">
            <button type="submit">🍀 Użyj mikstury</button>
        </form>

        <form method="GET" action="/">
            <button class="back">🔁 Powrót</button>
        </form>
    </div>
    <audio id="bg-music" src="{{ url_for('static', filename='music/background.mp3') }}" autoplay loop></audio>
    <input id="volume" type="range" min="0" max="1" step="0.01" value="0.3">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
